# Set the server port (default is 8080)
# Configure MySQL database
server.port=8888
spring.datasource.url=jdbc:mysql://localhost:3306/currency?useSSL=false&serverTimezone=Europe/Kiev
#spring.datasource.url=jdbc:mysql://localhost:3306/currency?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=1356
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Enable Hibernate/JPA auto-configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.mvc.view.prefix=/resources/static/
spring.mvc.view.suffix=.html
#spring.batch.job.enabled = false
# Set the application name
spring.application.name=SpCurrencyApplication
